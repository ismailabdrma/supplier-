<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Supplier System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="card-title text-success">Payment Successful!</h2>
                        <p class="card-text">
                            Thank you for your purchase. Your payment has been processed successfully.
                        </p>
                        <p class="text-muted">
                            <small>Session ID: <span id="session-id"></span></small>
                        </p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Return to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const stripeSessionId = urlParams.get('session_id');
        const orderId = urlParams.get('order_id') || '41'; // Default order ID
        const supplierId = '1'; // Your supplier ID
        
        // Display session information
        if (stripeSessionId) {
            document.getElementById('session-id').textContent = stripeSessionId;
        }
        
        console.log('Payment successful! Redirecting to platform...');
        console.log('Session ID:', stripeSessionId);
        console.log('Order ID:', orderId);
        console.log('Supplier ID:', supplierId);
        
        // Wait 2 seconds for payment logging to complete, then redirect
        setTimeout(() => {
            // Redirect to our redirect endpoint first (not directly to Angular)
            const redirectUrl = `http://localhost:8080/api/supplier/redirect?order_id=${orderId}&supplier_id=${supplierId}&session_id=${stripeSessionId}`;
            console.log('Redirecting to our redirect endpoint:', redirectUrl);
            window.location.href = redirectUrl;
        }, 2000);
    </script>
</body>
</html>
