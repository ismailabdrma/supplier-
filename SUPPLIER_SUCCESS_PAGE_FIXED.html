<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Supplier System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="card-title text-success">Payment Successful!</h2>
                        <p class="card-text">
                            Thank you for your purchase. Your payment has been processed successfully.
                        </p>
                        <p class="text-muted">
                            <small>Session ID: <span id="session-id"></span></small>
                        </p>
                        <div class="mt-4">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i>
                                <strong>Processing...</strong> Notifying platform of payment completion...
                            </div>
                            <div id="status-message" class="mt-3"></div>
                        </div>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Return to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const stripeSessionId = urlParams.get('session_id');
        const orderId = urlParams.get('order_id') || '41'; // Default order ID
        const supplierId = '1'; // Your supplier ID
        
        // Display session information
        if (stripeSessionId) {
            document.getElementById('session-id').textContent = stripeSessionId;
        }
        
        console.log('Payment successful! Notifying platform and redirecting...');
        console.log('Session ID:', stripeSessionId);
        console.log('Order ID:', orderId);
        console.log('Supplier ID:', supplierId);
        
        // Function to notify platform and redirect
        async function notifyAndRedirect() {
            try {
                const statusElement = document.getElementById('status-message');
                statusElement.innerHTML = '<div class="spinner-border spinner-border-sm text-primary"></div> Notifying platform...';
                
                // First, try to notify our platform via webhook
                try {
                    const response = await fetch('http://localhost:8080/api/supplier/webhook/completion', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: stripeSessionId,
                            order_id: orderId,
                            supplier_id: supplierId,
                            status: 'success',
                            payment_id: 'PAYMENT_' + Date.now()
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        statusElement.innerHTML = '<div class="text-success"><i class="fas fa-check-circle"></i> Platform notified successfully!</div>';
                        console.log('Payment completion successful:', result);
                    } else {
                        statusElement.innerHTML = '<div class="text-warning"><i class="fas fa-exclamation-triangle"></i> ' + (result.error || 'Unknown error') + '</div>';
                        console.warn('Payment completion failed:', result);
                    }
                } catch (webhookError) {
                    console.warn('Webhook call failed, continuing with redirect:', webhookError);
                    statusElement.innerHTML = '<div class="text-warning"><i class="fas fa-exclamation-triangle"></i> Webhook failed, but continuing...</div>';
                }
                
                // Wait 1 more second, then redirect to our platform
                setTimeout(() => {
                    console.log('Redirecting to platform...');
                    statusElement.innerHTML = '<div class="text-info"><i class="fas fa-arrow-right"></i> Redirecting to platform...</div>';
                    
                    // Redirect to our redirect endpoint
                    const redirectUrl = `http://localhost:8080/api/supplier/redirect?order_id=${orderId}&supplier_id=${supplierId}&session_id=${stripeSessionId}`;
                    window.location.href = redirectUrl;
                }, 1000);
                
            } catch (error) {
                console.error('Error in notifyAndRedirect:', error);
                statusElement.innerHTML = '<div class="text-danger"><i class="fas fa-times-circle"></i> Error: ' + error.message + '</div>';
                
                // Fallback redirect after error
                setTimeout(() => {
                    console.log('Fallback redirect after error...');
                    const redirectUrl = `http://localhost:8080/api/supplier/redirect?order_id=${orderId}&supplier_id=${supplierId}&session_id=${stripeSessionId}`;
                    window.location.href = redirectUrl;
                }, 2000);
            }
        }
        
        // Wait 2 seconds for payment logging, then notify platform and redirect
        setTimeout(() => {
            notifyAndRedirect();
        }, 2000);
        
        // Emergency fallback - if everything fails, redirect after 8 seconds
        setTimeout(() => {
            if (!window.location.href.includes('localhost:8080')) {
                console.log('Emergency fallback redirect triggered');
                const redirectUrl = `http://localhost:8080/api/supplier/redirect?order_id=${orderId}&supplier_id=${supplierId}&session_id=${stripeSessionId}`;
                window.location.href = redirectUrl;
            }
        }, 8000);
    </script>
</body>
</html>
