<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - Supplier System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="card-title text-success">Payment Successful!</h2>
                        <p class="card-text">
                            Thank you for your purchase. Your payment has been processed successfully.
                        </p>
                        <p class="text-muted">
                            <small>Session ID: <span id="session-id"></span></small>
                        </p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Return to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display session ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        if (sessionId) {
            document.getElementById('session-id').textContent = sessionId;
            
            // Notify backend of successful payment
            fetch(`/api/payments/success/${sessionId}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log('Payment success notification sent');
                    }
                })
                .catch(error => {
                    console.error('Error notifying payment success:', error);
                });
        }
    </script>
</body>
</html>
