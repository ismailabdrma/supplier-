<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Supplier System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="mb-4">
                            <i class="fas fa-times-circle text-warning" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="card-title text-warning">Payment Cancelled</h2>
                        <p class="card-text">
                            Your payment was cancelled. No charges have been made to your account.
                        </p>
                        <p class="text-muted">
                            You can try again or contact support if you're experiencing issues.
                        </p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Return to Dashboard
                            </a>
                            <a href="/" class="btn btn-outline-secondary ms-2">
                                <i class="fas fa-redo"></i> Try Again
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
